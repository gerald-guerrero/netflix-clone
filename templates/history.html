{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Watch history</h1>
<ul>
    {% for entry in session['watch_history'] %}
    <li>
        <a class="history-link" href="{{ url_for('pages.detail', movies_shows_id=entry.id) }}">{{ entry.title }}</a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
