{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Details</h1>
<h2>{{ movie_show.title }}</h2>
<ul>
    <li>Genre: {{ movie_show.genre }}</li>
    <li>Description: {{ movie_show.description }}</li>
    <li>Release Date: {{ movie_show.release_date }}</li>
    <li>Duration: {{ movie_show.duration }} minutes</li>
    <li><a href="{{ url_for('pages.favoritesUpdate', movies_shows_id=movie_show.id, isFavorite=isFavorite) }}"><button>{{ favoriteLabel }}</button></a></li>
</ul>
{% endblock %}
