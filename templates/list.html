{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1>{{ page_title }}</h1>
<br>
<div id="catalog"></div>
{% for entry in catalog %}
    <a href="{{ url_for('pages.detail', movies_shows_id=entry.id) }}">
        <div id="{{ entry.id }}" class="catalog_entry">{{ entry.title }}</div>
    </a>
{% endfor %}
</div>

{% endblock %}
