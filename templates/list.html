{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block body %}
<h1>Full Catalog</h1>
<br>
<div id="catalog"></div>
{% for entry in Movies_Shows %}
    <a href="{{ url_for('pages.detail', media_id=entry.id) }}">
        <div id="{{ entry.id }}" class="catalog_entry">{{ entry.title }}</div>
    </a>
{% endfor %}
</div>

{% endblock %}
