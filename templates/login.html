{% extends 'base.html' %}

{% block head %}
{% endblock %}

{% block menu %}

{% endblock %}

{% block body %}
<h1>Login</h1>
<br>
<form method="POST" action="login_input">
    <input type="text" name="username" placeholder="Username" min="1" maxlength="20" required/>
    <br>
    <input type="password" name="password" placeholder="Password" min="1" maxlength="20" required/>
    <br>
    <input type="submit" name="submit" value="submit"/>
</form>

{% endblock %}
